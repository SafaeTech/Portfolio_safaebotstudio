<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Safae Bot Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Navbar */
    nav {
      position: sticky;
      top: 0;
      background: #000;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      align-items: center;
    }

    .menu-icon {
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      display: inline-block;
    }

    .nav-logo {
      height: 80px;
      margin-left: 10px;
      border-radius: 12px;
      box-shadow: 0 0 12px #39b54a88;
    }
    .language-switcher {
  margin-left: auto;
  font-weight: 600;
  font-size: 1rem;
  user-select: none;
}

.language-switcher a {
  color: #39b54a;
  text-decoration: none;
  padding: 0 8px;
  transition: color 0.3s ease;
}

.language-switcher a:hover,
.language-switcher a:focus {
  color: #2d8c39;
  outline: none;
}

    

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1001;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 25px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #fff;
      display: block;
      transition: 0.3s;
      font-weight: 600;
    }

    .sidebar a:hover {
      color: #39b54a;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      margin-left: 50px;
      color: white;
      cursor: pointer;
    }

    /* Contact Section */
    section#contact {
      padding: 60px 20px;
      max-width: 600px;
      margin: 100px auto;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 30px #39b54a88;
    }

    section#contact h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #39b54a, #2d8c39);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.2rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      color: #ddd;
    }

    input[type="email"],
    textarea {
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input[type="email"]:focus,
    textarea:focus {
      outline: 2px solid #39b54a;
      background-color: #1a3a15;
      color: #fff;
    }

    button[type="submit"] {
      padding: 14px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      background: #39b54a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #2d8c39;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <span class="menu-icon" onclick="openNav()">☰</span>
    <img src="logo.png" alt="Safae Bot Studio Logo" class="nav-logo" />
      <div class="language-switcher">
    <a href="index.html" lang="en" aria-label="Switch to English">EN</a> | 
    <a href="fr-index.html" lang="fr" aria-label="Passer en français">FR</a>
  </div>
  </nav>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeNav()">×</span>
    <a href="index.html">Home</a>
    <a href="about.html">Who We Are</a>
    <a href="chatbot.html">What Is a Chatbot?</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/mnnvqypd" method="POST">
      <label>
        Your email:
        <input type="email" name="_replyto" required />
      </label>
      <label>
        Your message:
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Safae Bot Studio. All rights reserved.
  </footer>

  <!-- Sidebar Toggle Script -->
  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }
    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>

</body>
</html>
