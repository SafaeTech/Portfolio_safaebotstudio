<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ Safae Bot Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    section#contact {
      padding: 60px 20px;
      max-width: 600px;
      margin: 100px auto;
      background: #111;
      border-radius: 15px;
      box-shadow: 0 0 30px #39b54a88;
    }

    section#contact h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #39b54a, #2d8c39);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.2rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      color: #ddd;
    }

    input[type="email"],
    textarea {
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input[type="email"]:focus,
    textarea:focus {
      outline: 2px solid #39b54a;
      background-color: #1a3a15;
      color: #fff;
    }

    button[type="submit"] {
      padding: 14px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      background: #39b54a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #2d8c39;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/mnnvqypd" method="POST">
      <label>
        Your email:
        <input type="email" name="_replyto" required />
      </label>
      <label>
        Your message:
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Safae Bot Studio. All rights reserved.
  </footer>

</body>
</html>
