<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safae Bot Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      position: relative;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1001;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 25px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #fff;
      display: block;
      transition: 0.3s;
      font-weight: 600;
    }

    .sidebar a:hover {
      color: #39b54a;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .nav-logo {
      height: 80px;
      margin-left: 10px;
      border-radius: 12px;
      box-shadow: 0 0 12px #39b54a88;
    }

    nav {
      position: sticky;
      top: 0;
      background: #000;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 1rem;
    }

    .menu-icon {
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.3rem;
      color: #39b54a;
      user-select: none;
    }

    .language-switcher {
      margin-left: auto;
      display: flex;
      gap: 10px;
      align-items: center;
      font-weight: 600;
      font-size: 1rem;
    }

    .language-switcher a {
      color: #39b54a;
      text-decoration: none;
      padding: 0 8px;
      transition: color 0.3s ease;
    }

    .language-switcher a:hover {
      color: #2d8c39;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #30a46c88; }
      50% { box-shadow: 0 0 20px #30a46c; }
      100% { box-shadow: 0 0 10px #30a46c88; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background: url('https://raw.githubusercontent.com/SafaeTech/Portfolio_safaebotstudio/main/assets/botette-hero.png') center/cover no-repeat;
      min-height: 100vh;
      gap: 40px;
    }

    .hero-left {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .vertical-service-box {
      padding: 14px 20px;
      background-color: #144d1a;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 0 12px #39b54aaa;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }

    .vertical-service-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(57,181,74,0.4);
    }

    .hero-right {
      text-align: center;
      max-width: 500px;
    }

    .hero-right h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero-right p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .cta-box {
      padding: 12px 24px;
      font-size: 1rem;
      color: #000;
      background: #30a46c;
      border-radius: 12px;
      font-weight: 700;
      animation: glow 3s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .cta-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(57,181,74,0.4);
    }

    .floating-botette {
      max-width: 300px;
      margin: 0 auto;
      animation: float 4s ease-in-out infinite;
    }

    .floating-botette img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(57,181,74,0.6);
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }
      .hero-right h1 {
        font-size: 2.4rem;
      }
      .hero-right p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<nav>
  <span class="menu-icon" onclick="openNav()">‚ò∞</span>
  <img src="logo.png" alt="Safae Bot Studio Logo" class="nav-logo" />
  <div class="language-switcher">
    <a href="index.html">EN</a> |
    <a href="fr-index.html">FR</a> |
    <a href="tr-index.html">TR</a> |
    <a href="ar-index.html">AR</a>
  </div>
</nav>

<div id="mySidebar" class="sidebar">
  <span class="closebtn" onclick="closeNav()">√ó</span>
  <a href="index.html">Home</a>
  <a href="about.html">Who We Are</a>
  <a href="chatbot.html">What Is a Chatbot</a>
  <a href="contact.html">Contact</a>
</div>

<header class="hero">
  <div class="hero-left">
    <div class="vertical-service-box" id="triggerBotAction1">ü§ñ Customer Operations Bot</div>
    <div class="vertical-service-box" id="triggerBotAction2">üì© Lead Capture Bot</div>
    <div class="vertical-service-box" id="triggerBotAction3">üåê Website Development</div>
  </div>
  <div class="hero-right">
    <h1>Meet Botette</h1>
    <p>Your AI Assistant for Lead Capture and Customer Operations</p>
    <button id="triggerBotAction4" class="cta-box">Let‚Äôs Chat with Botette</button>
    <div class="floating-botette">
      <img src="https://raw.githubusercontent.com/SafaeTech/Portfolio_safaebotstudio/d8e1026fe354470540c5939368a43fe283d6c749/Botette.png" alt="Botette" />
    </div>
  </div>
</header>

<footer>
  &copy; 2025 Safae Bot Studio. All rights reserved.
</footer>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
  }
  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
  }

  window.addEventListener('load', () => {
    if (!window.botpress) return;

    window.botpress.on('webchat:ready', (conversationId) => {
      console.log('Webchat is ready:', conversationId);
    });

    const triggerBot = (triggerName) => {
      window.botpress.sendEvent({
        type: "trigger",
        payload: { trigger: triggerName },
        reset: true  // ‚úÖ clears previous conversation
      });
      window.botpress.open();
    };

    document.getElementById('triggerBotAction1')?.addEventListener('click', () => triggerBot("action1"));
    document.getElementById('triggerBotAction2')?.addEventListener('click', () => triggerBot("action2"));
    document.getElementById('triggerBotAction3')?.addEventListener('click', () => triggerBot("action3"));
    document.getElementById('triggerBotAction4')?.addEventListener('click', () => triggerBot("action4"));
  });
</script>


<script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/07/29/16/20250729165913-7ZQF1DIO.js" defer></script>

</body>
</html>
