<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Trigger Test</title>
</head>
<body>
  <h1>Test Trigger</h1>
  <button onclick="sendTrigger()">Send Trigger</button>

  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/07/29/16/20250729165913-7ZQF1DIO.js"></script>

  <script>
    const waitForBotpress = setInterval(() => {
      if (window.botpressWebChat) {
        clearInterval(waitForBotpress);
        console.log("✅ Botpress is ready");

        window.sendTrigger = () => {
          window.botpressWebChat.sendEvent({
            type: 'custom',
            channel: 'web',
            payload: {
              trigger: 'customer_operations'
            }
          });
          console.log("✅ Trigger sent");
        };
      }
    }, 100);
  </script>
</body>
</html>
