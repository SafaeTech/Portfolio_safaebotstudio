<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safae Bot Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      position: relative;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1001;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 25px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #fff;
      display: block;
      transition: 0.3s;
      font-weight: 600;
    }

    .sidebar a:hover {
      color: #39b54a;
    }

    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .nav-logo {
      height: 80px;
      margin-left: 10px;
      border-radius: 12px;
      box-shadow: 0 0 12px #39b54a88;
    }

    nav {
      position: sticky;
      top: 0;
      background: #000;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 1rem;
    }

    .menu-icon {
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.3rem;
      color: #39b54a;
      user-select: none;
    }

    .language-switcher {
      margin-left: auto;
      display: flex;
      gap: 10px;
      align-items: center;
      font-weight: 600;
      font-size: 1rem;
    }

    .language-switcher a {
      color: #39b54a;
      text-decoration: none;
      padding: 0 8px;
      transition: color 0.3s ease;
    }

    .language-switcher a:hover {
      color: #2d8c39;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #30a46c88; }
      50% { box-shadow: 0 0 20px #30a46c; }
      100% { box-shadow: 0 0 10px #30a46c88; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    /* Hero and layout */

    .hero {
      position: relative;
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #000;
      color: #fff;
    }

    .hero-content {
      display: flex;
      gap: 60px;
      max-width: 1100px;
      width: 100%;
      align-items: flex-start;
      color: white;
    }

    /* Tesla tower container with inline SVG */
    .hero-illustration {
      flex: 0 0 250px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-illustration svg {
      width: 180px;
      height: 400px;
      stroke: #39b54a;
      opacity: 0.3;
    }

    /* Text and button side */
    .hero-text {
      flex: 1;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }

    .hero-text h1 {
      font-size: 4rem;
      margin-bottom: 0.2em;
    }

    .hero-text p {
      font-size: 1.5rem;
      margin-bottom: 1em;
    }

    .cta-box {
      padding: 12px 24px;
      font-size: 1rem;
      color: #000;
      background: #30a46c;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      animation: glow 3s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
    }

    .cta-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(57, 181, 74, 0.4);
    }

    /* Botette floating image */
    .floating-botette {
      max-width: 350px;
      margin: 40px auto 0 auto;
      animation: float 4s ease-in-out infinite;
    }

    .floating-botette img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(57,181,74,0.6);
    }

    /* "What I Can Do For You" inside hero */
    .do-inline {
      margin-top: 40px;
      background: rgba(57, 181, 74, 0.15);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(57, 181, 74, 0.3);
      transition: box-shadow 0.5s ease;
    }

    .do-inline:hover {
      box-shadow: 0 0 60px rgba(57, 181, 74, 0.6);
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .service-box {
      background: #144d1a;
      padding: 20px 15px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 0 15px #39b54aaa;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-align: center;
    }

    .service-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(57, 181, 74, 0.4);
    }

    /* Other sections */

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    /* Responsive */

    @media (max-width: 768px) {
      .hero-content {
        flex-direction: column;
        gap: 30px;
        align-items: center;
      }
      .hero-illustration {
        height: 400px;
      }
      .hero-illustration svg {
        width: 140px;
        height: 320px;
      }
      .hero-text {
        max-width: 100%;
      }
      .hero-text h1 {
        font-size: 2.8rem;
      }
    }

    @media (max-width: 600px) {
      .service-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<nav>
  <span class="menu-icon" onclick="openNav()">‚ò∞</span>
  <img src="logo.png" alt="Safae Bot Studio Logo" class="nav-logo" />
  <div class="language-switcher">
    <a href="index.html">EN</a> |
    <a href="fr-index.html">FR</a> |
    <a href="tr-index.html">TR</a> |
    <a href="ar-index.html">AR</a>
  </div>
</nav>

<div id="mySidebar" class="sidebar">
  <span class="closebtn" onclick="closeNav()">√ó</span>
  <a href="index.html">Home</a>
  <a href="about.html">Who We Are</a>
  <a href="chatbot.html">What Is a Chatbot</a>
  <a href="contact.html">Contact</a>
</div>

<header class="hero">
  <div class="hero-content">
    <div class="hero-illustration">
      <!-- Tesla tower SVG -->
      <svg viewBox="0 0 64 128" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#39b54a" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" >
        <!-- Base -->
        <rect x="10" y="110" width="44" height="8" fill="#2d8c39" opacity="0.4"/>
        <!-- Tower shaft -->
        <line x1="32" y1="10" x2="32" y2="110" />
        <!-- Cross beams -->
        <polyline points="15,110 32,70 49,110" />
        <polyline points="20,80 32,50 44,80" />
        <polyline points="24,40 32,20 40,40" />
        <!-- Top antenna -->
        <circle cx="32" cy="10" r="5" fill="none" stroke="#39b54a" stroke-width="2" />
        <line x1="32" y1="5" x2="32" y2="0" />
        <line x1="27" y1="7" x2="37" y2="7" />
      </svg>
    </div>
    <div class="hero-text">
      <h1>Meet Botette</h1>
      <p>Your AI Assistant for Lead Capture and Customer Operations</p>
      <button id="triggerBotAction4" class="cta-box">Let‚Äôs Chat with Botette</button>

      <div class="floating-botette">
        <img src="https://raw.githubusercontent.com/SafaeTech/Portfolio_safaebotstudio/d8e1026fe354470540c5939368a43fe283d6c749/Botette.png" alt="Botette" />
      </div>

      <section id="do" class="do-inline">
        <h2>What I Can Do For You</h2>
        <div class="service-grid">
          <div class="service-box" id="triggerBotAction1">ü§ñ Customer Operations Bot</div>
          <div class="service-box" id="triggerBotAction2">üì© Lead Capture Bot</div>
          <div class="service-box" id="triggerBotAction3">üåê Website Development</div>
        </div>
      </section>
    </div>
  </div>
</header>

<footer>
  &copy; 2025 Safae Bot Studio. All rights reserved.
</footer>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
  }
  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
  }

  window.addEventListener('load', () => {
    if (!window.botpress) return;

    window.botpress.on('webchat:ready', (conversationId) => {
      console.log('Webchat is ready:', conversationId);
    });

    document.getElementById('triggerBotAction1')?.addEventListener('click', async () => {
      await window.botpress.sendEvent({ trigger: "action1" });
      window.botpress.open();
    });
    document.getElementById('triggerBotAction2')?.addEventListener('click', async () => {
      await window.botpress.sendEvent({ trigger: "action2" });
      window.botpress.open();
    });
    document.getElementById('triggerBotAction3')?.addEventListener('click', async () => {
      await window.botpress.sendEvent({ trigger: "action3" });
      window.botpress.open();
    });
    document.getElementById('triggerBotAction4')?.addEventListener('click', async () => {
      await window.botpress.sendEvent({ trigger: "action4" });
      window.botpress.open();
    });
  });
</script>

<script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/07/29/16/20250729165913-7ZQF1DIO.js" defer></script>

</body>
</html>
