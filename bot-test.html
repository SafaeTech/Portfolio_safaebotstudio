<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safae Bot Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Floating Navbar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.3rem;
      color: #39b54a;
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #39b54a;
    }

    .language-bar {
      position: fixed;
      top: 100px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .language-bar a {
      color: #39b54a;
      text-decoration: none;
      font-weight: 600;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
    }

    .hero {
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Wardenclyffe_Tower.jpg/800px-Wardenclyffe_Tower.jpg') center/contain no-repeat;
      background-blend-mode: overlay;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
    }

    .hero h1 {
      font-size: 3.5rem;
      color: #39b54a;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }

    .cta-btn {
      background: #39b54a;
      color: #000;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-btn:hover {
      background: #2d8c39;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Safae Bot Studio</div>
  <nav>
    <a href="#about">About</a>
    <a href="#virtual">Virtual Assistant</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="language-bar">
  <a href="#">EN</a>
  <a href="#">FR</a>
  <a href="#">TR</a>
  <a href="#">AR</a>
</div>

<section class="hero">
  <h1>Transmitting Intelligent Conversations</h1>
  <p>Botette connects businesses to their audience with empathy, precision, and automation – powered by AI and creativity.</p>
  <button class="cta-btn">Let’s Chat with Botette</button>
</section>

<!-- More sections will follow (About, Services, Contact, etc.) -->

</body>
</html>
