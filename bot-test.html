<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botpress Webchat with Trigger</title>
</head>
<body>
  <h1>Botpress Custom Trigger Example</h1>
  <button id="triggerBotCustomeroperation">Customeroperation</button>
  <button id="triggerBotAction2">Button 2</button>

  <!-- Updated Botpress Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/07/29/16/20250729165913-7ZQF1DIO.js" defer></script>

  <!-- Custom Trigger Script -->
<script>
  window.addEventListener('load', () => {
    if (!window.botpress) {
      console.error("Botpress not loaded!");
      return;
    }

    window.botpress.on('webchat:ready', async (conversationId) => {
      console.log('Webchat is ready: ', conversationId);
    });

    document.getElementById('triggerBotCustomeroperation').addEventListener('click', async () => {
      const customPayload = { trigger: "customeroperation" };
      await window.botpress.sendEvent(customPayload);
      window.botpress.open(); // ðŸ‘ˆ Open the chatbot!
    });

    document.getElementById('triggerBotAction2').addEventListener('click', async () => {
      const customPayload = { trigger: "action2" };
      await window.botpress.sendEvent(customPayload);
      window.botpress.open(); // ðŸ‘ˆ Open the chatbot!
    });
  });
</script>

</body>
</html>
