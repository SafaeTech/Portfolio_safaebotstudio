<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safae Bot Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .hero {
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background-size: cover;
      min-height: 100vh;
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.5rem;
      margin: 10px 0 20px;
    }

    .cta {
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      background: #39b54a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .floating-botette {
      position: absolute;
      top: 80px;
      right: 100px;
      max-width: 350px;
    }

    .floating-botette img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(57,181,74,0.6);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Meet Botette</h1>
    <p>Your AI Assistant for Lead Capture and Customer Operations</p>
    <button class="cta" id="chatWithBotette">Chat with Botette</button>
    <div class="floating-botette">
      <img src="https://raw.githubusercontent.com/SafaeTech/Portfolio_safaebotstudio/d8e1026fe354470540c5939368a43fe283d6c749/Botette.png" alt="Botette" />
    </div>
  </header>

  <!-- Botpress Webchat Integration -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      botId: "LLI931ZB",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3",
      messagingUrl: "https://messaging.botpress.cloud",
      clientId: "LLI931ZB",
      botName: "Botette",
      showPoweredBy: false,
      avatarUrl: "https://raw.githubusercontent.com/SafaeTech/Portfolio_safaebotstudio/d8e1026fe354470540c5939368a43fe283d6c749/Botette.png",
      themeName: "prism",
      stylesheet: "https://cdn.botpress.cloud/webchat/v3/themes/default.css",
      theme: "custom",
      customStyles: {
        botMessage: {
          backgroundColor: "#144d1a",
          textColor: "#fff"
        },
        userMessage: {
          backgroundColor: "#39b54a",
          textColor: "#000"
        },
        button: {
          backgroundColor: "#39b54a",
          textColor: "#000"
        },
        backgroundColor: "#000",
        textColor: "#fff",
        accentColor: "#39b54a"
      }
    });

    // Wait until chat is ready, then link button
    window.addEventListener('load', function () {
      const button = document.getElementById("chatWithBotette");
      if (button) {
        button.addEventListener("click", function () {
          window.botpressWebChat.sendEvent({ type: "show" });
        });
      }
    });
  </script>
</body>
</html>
