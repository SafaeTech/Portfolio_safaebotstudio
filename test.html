<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botpress Flow Trigger Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      color: #39b54a;
    }
    .box {
      background: #144d1a;
      padding: 20px 40px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .box:hover {
      background-color: #1a5f24;
    }
  </style>
</head>
<body>

<h1>Trigger Botpress Flows</h1>

<div class="box" onclick="triggerBot('customer_operations')">ü§ñ Customer Operations</div>
<div class="box" onclick="triggerBot('lead_capture')">üì© Lead Capture</div>
<div class="box" onclick="triggerBot('website_development')">üåê Website Development</div>

<!-- Botpress scripts -->
<script src="https://cdn.botpress.cloud/webchat/v3.1/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/07/16/10/20250716101517-QQD7G6YD.js"></script>

<script>
  let maxRetries = 20;
  let retryCount = 0;

  function waitForBotAndTrigger(flowId) {
    if (window.botpressWebChat && typeof window.botpressWebChat.sendEvent === 'function') {
      console.log("‚úÖ Bot is ready, triggering flow:", flowId);
      window.botpressWebChat.sendEvent({
        type: 'custom',
        channel: 'web',
        payload: {
          type: 'trigger',
          flowToStart: flowId
        }
      });
      window.botpressWebChat.open();
    } else if (retryCount < maxRetries) {
      console.log("‚è≥ Bot not ready, retrying in 500ms...");
      retryCount++;
      setTimeout(() => waitForBotAndTrigger(flowId), 500);
    } else {
      console.error("‚ùå Bot still not ready after several attempts.");
      alert("Bot is not ready yet, please try again in a moment.");
    }
  }

  function triggerBot(flowId) {
    retryCount = 0;
    waitForBotAndTrigger(flowId);
  }
</script>

</body>
</html>
