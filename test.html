<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botpress Trigger Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: #1a5f24;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Trigger Bot Flows</h1>

  <div class="box" data-flow="customer_operations">🤖 Customer Operations</div>
  <div class="box" data-flow="lead_capture">📩 Lead Capture</div>
  <div class="box" data-flow="website_development">🌐 Website Development</div>

  <!-- ✅ Botpress Embed -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/07/16/10/20250716101517-QQD7G6YD.js"></script>

  <!-- ✅ Attach Trigger Logic After Bot is Ready -->
 <script>
  window.addEventListener("bp-webchat-ready", () => {
    console.log("✅ Botpress Webchat is ready");
    console.log("🧠 botpressWebChat object:", window.botpressWebChat); // <--- NEW

    const boxes = document.querySelectorAll('.box');
    boxes.forEach(box => {
      box.addEventListener('click', () => {
        const flowId = box.dataset.flow;
        console.log("📤 Triggering flow:", flowId);

        window.botpressWebChat.sendEvent({
          type: 'custom',
          channel: 'web',
          payload: {
            type: 'trigger',
            flowToStart: flowId
          }
        });

        window.botpressWebChat.open();
      });
    });
  });
</script>

</body>
</html>
