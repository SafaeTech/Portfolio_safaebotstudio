<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safae Bot Trigger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    .box {
      margin: 20px auto;
      padding: 20px 30px;
      background: #2a9d8f;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      width: fit-content;
    }
    .box:hover {
      background: #21867a;
    }
  </style>
</head>
<body>
  <h1>Trigger Flows</h1>
<div class="box" onclick="triggerBot('customer_operations')">🤖 Customer Operations</div>
<div class="box" onclick="triggerBot('lead_capture')">📩 Lead Capture</div>
<div class="box" onclick="triggerBot('website_development')">🌐 Website Development</div>

<script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/07/16/10/20250716101517-QQD7G6YD.js" defer></script>

<script>
  // Wait until botpress is ready
  window.addEventListener('bp-webchat-ready', () => {
    console.log('✅ Botpress webchat ready');
  });

  function triggerBot(flowId) {
    if (!window.botpressWebChat) {
      alert("Bot is still loading, please wait a moment.");
      return;
    }
    console.log("📤 Triggering flow:", flowId);
    window.botpressWebChat.sendEvent({
      type: 'custom',
      channel: 'web',
      payload: {
        type: 'trigger',
        flowToStart: flowId
      }
    });
    window.botpressWebChat.open();
  }
</script>

</body>
</html>
