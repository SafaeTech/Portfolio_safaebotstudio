<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botpress Flow Trigger Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #39b54a;
      margin-bottom: 30px;
    }

    .box-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      max-width: 900px;
      width: 100%;
    }

    .trigger-box {
      background: #1a5f24;
      border: 2px solid #39b54a;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #39b54aaa;
    }

    .trigger-box:hover {
      background: #2d8c39;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Click a Box to Trigger a Chatbot Flow</h1>
  <div class="box-container">
    <div class="trigger-box" onclick="triggerBot('lead_capture')">üì© Lead Capture Bot</div>
    <div class="trigger-box" onclick="triggerBot('customer_operations')">ü§ñ Customer Operations Bot</div>
    <div class="trigger-box" onclick="triggerBot('website_development')">üåê Website Development Bot</div>
  </div>

  <!-- ‚úÖ Botpress chatbot scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v3.1/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/07/16/10/20250716101517-QQD7G6YD.js"></script>

  <!-- ‚úÖ triggerBot function -->
  <script>
    function triggerBot(flowId) {
      console.log("üì§ Triggering flow:", flowId);
      window.botpressWebChat.sendEvent({
        type: 'custom',
        channel: 'web',
        payload: {
          type: 'trigger',
          flowToStart: flowId
        }
      });
      window.botpressWebChat.open();
    }
  </script>

</body>
</html>
