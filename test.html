<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safae Bot Studio – Trigger Flows</title>
</head>
<body>
  <h1>✨ Safae Bot Studio – Flow Trigger Example</h1>

  <button id="triggerBotCustomer_operations">🤖 Button 1</button>
  <button id="triggerBotLead_capture">📩 Button 2</button>
  <button id="triggerBotWebsite_development">🌐 Button 3</button>

  <!-- Botpress Webchat Script -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/07/16/10/20250716101517-QQD7G6YD.js"></script>

  <script>
    window.botpress.on('webchat:ready', async (conversationId) => {
      console.log('✅ Webchat is ready:', conversationId);
    });

    document.getElementById('triggerBotCustomer_operations').addEventListener('click', async () => {
      const customPayload = {
        trigger: "customer_operations"
      };
      await window.botpress.sendEvent(customPayload);
    });

    document.getElementById('triggerBotLead_capture').addEventListener('click', async () => {
      const customPayload = {
        trigger: "lead_capture"
      };
      await window.botpress.sendEvent(customPayload);
    });

    document.getElementById('triggerBotWebsite_development').addEventListener('click', async () => {
      const customPayload = {
        trigger: "website_development"
      };
      await window.botpress.sendEvent(customPayload);
    });
  </script>
</body>
</html>
