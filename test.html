<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botpress Flow Trigger Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      color: #39b54a;
    }
    .box {
      background: #144d1a;
      padding: 20px 40px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .box:hover {
      background-color: #1a5f24;
    }
  </style>
</head>
<body>

<h1>Trigger Botpress Flows</h1>

<div class="box" onclick="triggerFlow('customer_operations')">ü§ñ Customer Operations</div>
<div class="box" onclick="triggerFlow('lead_capture')">üì© Lead Capture</div>
<div class="box" onclick="triggerFlow('website_development')">üåê Website Development</div>

<!-- Botpress embed scripts (keep defer) -->
<script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/07/16/10/20250716101517-QQD7G6YD.js" defer></script>

<script>
  // Wait until botpressWebChat is ready
  function waitForBotpressWebChat(callback, attempts = 0) {
    if (window.botpressWebChat && typeof window.botpressWebChat.sendEvent === 'function') {
      callback();
    } else if (attempts < 30) {
      console.log(`‚è≥ Bot not ready yet, polling attempt ${attempts + 1}`);
      setTimeout(() => waitForBotpressWebChat(callback, attempts + 1), 500);
    } else {
      console.error('‚ùå Botpress Webchat not ready after polling.');
      alert('Bot is not ready yet. Please reload or try again in a moment.');
    }
  }

  function triggerFlow(flowId) {
    waitForBotpressWebChat(() => {
      console.log('‚úÖ Triggering flow:', flowId);
      window.botpressWebChat.sendEvent({
        type: 'custom',
        channel: 'web',
        payload: {
          type: 'trigger',
          flowToStart: flowId
        }
      });
      window.botpressWebChat.open();
    });
  }
</script>

</body>
</html>
