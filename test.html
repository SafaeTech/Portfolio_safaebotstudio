<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safae Bot Trigger Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      color: #39b54a;
    }
    .box {
      background: #144d1a;
      padding: 20px 40px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .box:hover {
      background-color: #1a5f24;
    }
  </style>
</head>
<body>

<h1>Click to Start a Bot Flow</h1>

<div class="box" onclick="triggerBot('customer_operations')">ü§ñ Customer Operations</div>
<div class="box" onclick="triggerBot('lead_capture')">üì© Lead Capture</div>
<div class="box" onclick="triggerBot('website_development')">üåê Website Development</div>

<!-- ‚úÖ Botpress Webchat Embed Code -->
<script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/07/16/10/20250716101517-QQD7G6YD.js" defer></script>

<!-- ‚úÖ Flow Trigger Script -->
<script>
  function triggerBot(flowId) {
    const interval = setInterval(() => {
      if (window.botpressWebChat && typeof window.botpressWebChat.sendEvent === 'function') {
        console.log("‚úÖ Triggering flow:", flowId);

        window.botpressWebChat.sendEvent({
          type: 'custom',
          channel: 'web',
          payload: {
            type: 'trigger',
            flowToStart: flowId
          }
        });

        window.botpressWebChat.open();
        clearInterval(interval);
      } else {
        console.log("‚è≥ Waiting for Botpress to be ready...");
      }
    }, 500);
  }
</script>

</body>
</html>
