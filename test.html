<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safae Bot Studio – Trigger Flows</title>
</head>
<body>
  <h1>✨ Safae Bot Studio – Flow Trigger Example</h1>

  <button id="triggerCustomerOps">🤖 Customer Operations</button>
  <button id="triggerLeadCapture">📩 Lead Capture</button>
  <button id="triggerWebsiteDev">🌐 Website Development</button>

  <!-- Botpress Webchat Script -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/07/16/10/20250716101517-QQD7G6YD.js"></script>

  <script>
    window.botpress.on('webchat:ready', async () => {
      console.log('✅ Botpress Webchat is ready');
    });

    document.getElementById('triggerCustomerOps').addEventListener('click', async () => {
      const customPayload = {
        type: 'trigger',
        flowToStart: 'customer_operations'
      };
      await window.botpressWebChat.sendEvent({
        type: 'custom',
        channel: 'web',
        payload: customPayload
      });
      window.botpressWebChat.open();
    });

    document.getElementById('triggerLeadCapture').addEventListener('click', async () => {
      const customPayload = {
        type: 'trigger',
        flowToStart: 'lead_capture'
      };
      await window.botpressWebChat.sendEvent({
        type: 'custom',
        channel: 'web',
        payload: customPayload
      });
      window.botpressWebChat.open();
    });

    document.getElementById('triggerWebsiteDev').addEventListener('click', async () => {
      const customPayload = {
        type: 'trigger',
        flowToStart: 'website_development'
      };
      await window.botpressWebChat.sendEvent({
        type: 'custom',
        channel: 'web',
        payload: customPayload
      });
      window.botpressWebChat.open();
    });
  </script>
</body>
</html>
