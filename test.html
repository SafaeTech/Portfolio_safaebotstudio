<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safae Bot Studio – Trigger Flows</title>
</head>
<body>
  <h1>✨ Safae Bot Studio – Flow Trigger Example</h1>

  <button id="triggerBotCustomer_operations">🤖 Button 1</button>
  <button id="triggerBotLead_capture">📩 Button 2</button>
  <button id="triggerBotWebsite_development">🌐 Button 3</button>

  <!-- Botpress Webchat Script -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/07/29/16/20250729165913-7ZQF1DIO.js" defer></script>

  <script>
    window.botpressWebChat.onEvent(
      function () {
        console.log("✅ Webchat is ready");
      },
      ['LIFECYCLE.LOADED']
    );

    document.getElementById('triggerBotCustomer_operations').addEventListener('click', () => {
      window.botpressWebChat.sendEvent({
        type: 'custom',
        channel: 'web',
        payload: {
          type: 'customTrigger',
          value: 'customer_operations'
        }
      });
    });

    document.getElementById('triggerBotLead_capture').addEventListener('click', () => {
      window.botpressWebChat.sendEvent({
        type: 'custom',
        channel: 'web',
        payload: {
          type: 'customTrigger',
          value: 'lead_capture'
        }
      });
    });

    document.getElementById('triggerBotWebsite_development').addEventListener('click', () => {
      window.botpressWebChat.sendEvent({
        type: 'custom',
        channel: 'web',
        payload: {
          type: 'customTrigger',
          value: 'website_development'
        }
      });
    });
  </script>
</body>
</html>
