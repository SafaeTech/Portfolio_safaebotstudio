<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botpress Flow Trigger Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      color: #39b54a;
    }
    .box {
      background: #144d1a;
      padding: 20px 40px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .box:hover {
      background-color: #1a5f24;
    }
  </style>
</head>
<body>

<h1>Trigger Botpress Flows</h1>

<div class="box" onclick="triggerBot('customer_operations')">ü§ñ Customer Operations</div>
<div class="box" onclick="triggerBot('lead_capture')">üì© Lead Capture</div>
<div class="box" onclick="triggerBot('website_development')">üåê Website Development</div>

<!-- Botpress scripts -->
<script src="https://cdn.botpress.cloud/webchat/v3.1/inject.js" defer></script>
<script src="https://files.bpcontent.cloud/2025/07/16/10/20250716101517-QQD7G6YD.js" defer></script>

<script>
  let botReady = false;

  // Listen for event from Botpress script
  window.addEventListener('bp-webchat-ready', () => {
    botReady = true;
    console.log('‚úÖ Botpress Webchat is ready (event)');
  });

  // Polling fallback if event doesn't fire
  let pollCount = 0;
  const maxPolls = 20;

  function pollBotReady() {
    if (window.botpressWebChat && typeof window.botpressWebChat.sendEvent === 'function') {
      botReady = true;
      console.log('‚úÖ Botpress Webchat is ready (polling)');
    } else {
      pollCount++;
      if (pollCount < maxPolls) {
        console.log(`‚è≥ Bot not ready yet, polling attempt ${pollCount}`);
        setTimeout(pollBotReady, 500);
      } else {
        console.error('‚ùå Botpress Webchat not ready after polling.');
      }
    }
  }

  // Start polling after short delay to allow scripts to load
  window.addEventListener('load', () => {
    setTimeout(pollBotReady, 1000);
  });

  function triggerBot(flowId) {
    if (!botReady) {
      alert("Bot is still loading, please wait a moment.");
      return;
    }

    console.log("üì§ Triggering flow:", flowId);
    window.botpressWebChat.sendEvent({
      type: 'custom',
      channel: 'web',
      payload: {
        type: 'trigger',
        flowToStart: flowId
      }
    });
    window.botpressWebChat.open();
  }
</script>

</body>
</html>
