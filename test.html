<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safae Bot Studio – Trigger Flows</title>
</head>
<body>
  <h1>✨ Safae Bot Studio – Flow Trigger Example</h1>

  <button id="triggerBotCustomer_operations">🤖 Customer Operations</button>
  <button id="triggerBotLead_capture">📩 Lead Capture</button>
  <button id="triggerBotWebsite_development">🌐 Website Development</button>

  <!-- Botpress Embed Script (v3.2) -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/07/29/16/20250729165913-7ZQF1DIO.js" defer></script>

  <script>
    window.botpress.on('webchat:ready', async (conversationId) => {
        console.log('webchat is ready: ',conversationId);
      });

          document.getElementById('triggerBotCustomer_operations').addEventListener('click', async () => {
            const customPayload = {
              trigger: "customer_operations"
             });
              await window.botpress.sendEvent(customePayload);
            });
               document.getElementById('triggerBotLead_capture').addEventListener('click', async () => {
            const customPayload = {
              trigger: "lead_capture"
             });
              await window.botpress.sendEvent(customePayload);
            });
              document.getElementById('triggerBotWebsite_development ').addEventListener('click', async () => {
            const customPayload = {
              trigger: "website_development"
             });
              await window.botpress.sendEvent(customePayload);
            });
    
    });
  </script>
</body>
</html>
